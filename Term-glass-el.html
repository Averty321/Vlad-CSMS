<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Термометры стеклянные ртутные электроконтактные</title>
    <style>
        /* Основные стили */
        * {
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f5f7fa 0%, #e4e7eb 100%);
            background-attachment: fixed;
            color: #333;
            min-height: 100vh;
        }
        
        /* Шапка сайта */
        header {
            background: linear-gradient(to bottom, #003366 0%, #002244 100%);
            color: #ffffff;
            padding: 15px 20px;
            box-shadow: 0 4px 12px rgba(0, 34, 68, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            display: flex;
            align-items: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        /* Основное содержимое */
        .content {
            padding: 0 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: #003366;
            margin-bottom: 20px;
            font-weight: 600;
            line-height: 1.3;
        }
        
        /* Таблица */
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 4px 12px rgba(0, 34, 68, 0.1);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        th, td {
            border: 1px solid #e0e6ed;
            padding: 12px 15px;
            text-align: left;
        }
        
        th {
            background: linear-gradient(to bottom, #0066cc 0%, #003366 100%);
            color: white;
            font-weight: 600;
            border-color: #0055aa;
        }
        
        tr {
            background-color: #ffffff;
        }
        
        tr:hover {
            background-color: rgba(0, 102, 204, 0.1);
        }
        
        /* Кнопка "Назад" */
        .back-button {
            display: inline-block;
            padding: 12px 20px;
            background: linear-gradient(to bottom, #0066cc 0%, #003366 100%);
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            box-shadow: 0 4px 8px rgba(0, 51, 102, 0.3);
            margin-top: 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        
        .back-button:hover {
            background: linear-gradient(to bottom, #0088ff 0%, #0055aa 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 85, 170, 0.4);
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            th, td {
                padding: 10px 12px;
                font-size: 14px;
            }
            
            h1 {
                font-size: 22px;
            }
            
            .logo {
                font-size: 24px;
            }
            
            .back-button {
                padding: 10px 16px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
   

    <div class="content">
        <h1>Термометры стеклянные ртутные электроконтактные</h1>
        
        <table>
            <thead>
                <tr>
                    <th>Реестр</th>
                    <th>Название</th>
                    <th>Срок действия</th>
                    <th>Интервал между гос. поверкой</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>РБ 03 10 2013 14</td>
                    <td>Стеклоприбор-Укр.(тпк-п/у/тпк-2...Тпк-10)</td>
                    <td>28.04.2005 - 14.02.2016</td>
                    <td>24 месяца</td>
                </tr>
                <tr>
                    <td>РБ 03 10 2013 14</td>
                    <td>Термоприбор-РФ(тпк-у/тпк-м)</td>
                    <td>30.09.2003 - 28.03.2019</td>
                    <td>48 месяца</td>
                </tr>
            </tbody>
        </table>

        <a href="javascript:history.back()" class="back-button">Назад</a>
    </div>
</body>
</html>
