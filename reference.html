<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Эталоны</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 0; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background-color: #1E90FF; color: white; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        .red { background-color: red; color: white; }
        .orange { background-color: orange; }
        .btn { cursor: pointer; color: blue; text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Управление эталонами</h1>
    <button onclick="openModal()">➕ Добавить эталон</button>
    <table id="standardsTable">
        <thead>
            <tr>
                <th>Наименование</th>
                <th>Номер</th>
                <th>Дата поверки</th>
                <th>Осталось дней</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="modal" style="display:none;">
        <h2>Добавить/Изменить эталон</h2>
        <label>Наименование: <input type="text" id="name" required></label><br>
        <label>Номер: <input type="text" id="number" required></label><br>
        <label>Дата поверки: <input type="date" id="date" required></label><br>
        <label>Межповерочный интервал (месяцы): <input type="number" id="interval" required></label><br>
        <button onclick="saveStandard()">Сохранить</button>
        <button onclick="closeModal()">Закрыть</button>
    </div>

    <script type="module">
        import { initializeApp } from "firebase/app";
        import { getDatabase, ref, set, onValue, remove } from "firebase/database";

        const firebaseConfig = {
            apiKey: "AIzaSyAlMduGeljWyCDj9mje3-ynHiNavAlPC8I",
            authDomain: "vlad-csms-af6df.firebaseapp.com",
            databaseURL: "https://vlad-csms-af6df-default-rtdb.firebaseio.com",
            projectId: "vlad-csms-af6df",
            storageBucket: "vlad-csms-af6df.firebasestorage.app",
            messagingSenderId: "417297799117",
            appId: "1:417297799117:web:0a93dce429cd37db499684",
            measurementId: "G-MD79ZVT24Z"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let standards = [];
        let editIndex = -1;

        function renderTable() {
            const tbody = document.querySelector('#standardsTable tbody');
            tbody.innerHTML = '';
            standards.forEach((standard, index) => {
                const checkDate = new Date(standard.date);
                const now = new Date();
                const intervalMonths = parseInt(standard.interval);
                const dueDate = new Date(checkDate);
                dueDate.setMonth(checkDate.getMonth() + intervalMonths);
                const daysRemaining = Math.ceil((dueDate - now) / (1000 * 60 * 60 * 24));

                const row = document.createElement('tr');
                if (now > dueDate) {
                    row.classList.add('red');
                } else if (now > new Date(dueDate.setMonth(dueDate.getMonth() - 1))) {
                    row.classList.add('orange');
                }

                row.innerHTML = `
                    <td>${standard.name}</td>
                    <td>${standard.number}</td>
                    <td>${standard.date}</td>
                    <td>${daysRemaining}</td>
                    <td>
                        <span class="btn" onclick="openModal(${index})">Изменить</span>
                        <span class="btn" onclick="deleteStandard('${standard.id}')">Удалить</span>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function openModal(index = -1) {
            editIndex = index;
            const modal = document.getElementById('modal');
            if (index >= 0) {
                document.getElementById('name').value = standards[index].name;
                document.getElementById('number').value = standards[index].number;
                document.getElementById('date').value = standards[index].date;
                document.getElementById('interval').value = standards[index].interval;
            } else {
                document.getElementById('name').value = '';
                document.getElementById('number').value = '';
                document.getElementById('date').value = '';
                document.getElementById('interval').value = '';
            }
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function saveStandard() {
            const name = document.getElementById('name').value;
            const number = document.getElementById('number').value;
            const date = document.getElementById('date').value;
            const interval = document.getElementById('interval').value;

            const standardData = { name, number, date, interval };

            if (editIndex >= 0) {
                const id = standards[editIndex].id;
                set(ref(db, 'standards/' + id), standardData);
            } else {
                const newStandardRef = ref(db, 'standards').push();
                set(newStandardRef, { ...standardData, id: newStandardRef.key });
            }

            closeModal();
        }

        function deleteStandard(id) {
            if (confirm("Вы действительно хотите удалить этот эталон?")) {
                remove(ref(db, 'standards/' + id));
            }
        }

        onValue(ref(db, 'standards'), (snapshot) => {
            standards = [];
            snapshot.forEach((childSnapshot) => {
                const childData = childSnapshot.val();
                standards.push({ ...childData, id: childSnapshot.key });
            });
            renderTable();
        });
    </script>
</body>
</html>
