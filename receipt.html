<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–≤–∏—Ç–∞–Ω—Ü–∏—è–º–∏ –∏ —Å—á–µ—Ç–∞–º–∏</title>
    <style>
        * {
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7eb 100%);
            color: #333;
            min-height: 100vh;
        }
        
        header {
            background: linear-gradient(135deg, #003366 0%, #002244 100%);
            color: #ffffff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 12px rgba(0, 34, 68, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        
        .logo::before {
            content: "üìê";
            margin-right: 12px;
            font-size: 32px;
        }
        
        main {
            padding: 30px;
            min-height: calc(100vh - 70px);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .content-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 30px;
            width: 100%;
            max-width: 1000px;
            box-shadow: 0 8px 30px rgba(0, 34, 68, 0.1);
            margin-bottom: 30px;
        }
        
        .input-section {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
            width: 100%;
        }
        
        input {
            padding: 12px 15px;
            flex-grow: 1;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        button {
            padding: 12px 20px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .clear-btn {
            background: #cc3300;
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: left;
        }
        
        th {
            background: #003366;
            color: white;
        }
        
        .payment-date {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            display: flex;
            align-items: center;
        }
        
        .payment-date input {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-left: 5px;
            width: 120px;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            background: #f0f7ff;
            padding: 15px;
            border-radius: 8px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            min-width: 200px;
        }
        
        .filter-group select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        @media (max-width: 768px) {
            .content-box {
                padding: 20px;
            }
            
            .filters {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–≤–∏—Ç–∞–Ω—Ü–∏—è–º–∏</div>
    </header>

    <main>
        <div class="content-box">
            <h1>–î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∫–≤–∏—Ç–∞–Ω—Ü–∏–π</h1>
            
            <div class="input-section">
                <input type="text" id="receiptInput" placeholder="–ù–æ–º–µ—Ä –∫–≤–∏—Ç–∞–Ω—Ü–∏–∏">
                <button id="addBtn">–î–æ–±–∞–≤–∏—Ç—å</button>
            </div>
            
            <button id="clearAllBtn" class="clear-btn">–û—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ</button>
            
            <div class="filters">
                <div class="filter-group">
                    <label>–î–∞—Ç–∞ –æ–ø–ª–∞—Ç—ã:</label>
                    <select id="dateFilter">
                        <option value="all">–í—Å–µ</option>
                        <option value="hasDate">–° –¥–∞—Ç–æ–π</option>
                        <option value="noDate">–ë–µ–∑ –¥–∞—Ç—ã</option>
                        <option value="overdue">–ü—Ä–æ—Å—Ä–æ—á–µ–Ω–Ω—ã–µ</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>–ü–æ–≤–µ—Ä–∏—Ç–µ–ª—å:</label>
                    <select id="verifierFilter">
                        <option value="all">–í—Å–µ</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>–°—Ç–∞—Ç—É—Å:</label>
                    <select id="statusFilter">
                        <option value="all">–í—Å–µ</option>
                        <option value="active">–ê–∫—Ç–∏–≤–Ω—ã–µ</option>
                        <option value="partial">–ß–∞—Å—Ç–∏—á–Ω–æ</option>
                        <option value="completed">–ó–∞–≤–µ—Ä—à–µ–Ω–Ω—ã–µ</option>
                    </select>
                </div>
            </div>
            
            <h2>–ê–∫—Ç–∏–≤–Ω—ã–µ –∫–≤–∏—Ç–∞–Ω—Ü–∏–∏</h2>
            <table id="activeTable">
                <thead>
                    <tr>
                        <th>–ù–æ–º–µ—Ä</th>
                        <th>–ü–æ–≤–µ—Ä–∏—Ç–µ–ª–∏</th>
                        <th>–î–µ–π—Å—Ç–≤–∏—è</th>
                    </tr>
                </thead>
                <tbody id="activeReceipts"></tbody>
            </table>
            
            <h2>–ó–∞–≤–µ—Ä—à–µ–Ω–Ω—ã–µ –∫–≤–∏—Ç–∞–Ω—Ü–∏–∏</h2>
            <table id="completedTable">
                <thead>
                    <tr>
                        <th>–ù–æ–º–µ—Ä</th>
                        <th>–ü–æ–≤–µ—Ä–∏—Ç–µ–ª–∏</th>
                        <th>–î–µ–π—Å—Ç–≤–∏—è</th>
                    </tr>
                </thead>
                <tbody id="completedReceipts"></tbody>
            </table>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAlMduGeljWyCDj9mje3-ynHiNavAlPC8I",
            authDomain: "vlad-csms-af6df.firebaseapp.com",
            databaseURL: "https://vlad-csms-af6df-default-rtdb.firebaseio.com",
            projectId: "vlad-csms-af6df",
            storageBucket: "vlad-csms-af6df.appspot.com",
            messagingSenderId: "417297799117",
            appId: "1:417297799117:web:0a93dce429cd37db499684",
            measurementId: "G-MD79ZVT24Z"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        const receiptInput = document.getElementById('receiptInput');
        const addBtn = document.getElementById('addBtn');
        const clearAllBtn = document.getElementById('clearAllBtn');
        const activeReceiptsTbody = document.getElementById('activeReceipts');
        const completedReceiptsTbody = document.getElementById('completedReceipts');
        const dateFilter = document.getElementById('dateFilter');
        const verifierFilter = document.getElementById('verifierFilter');
        const statusFilter = document.getElementById('statusFilter');

        function formatReceiptNumber(number) {
            const prefix = "2150-";
            return number.startsWith(prefix) ? number : prefix + number;
        }
        
        function getSortableNumber(receiptNumber) {
            return parseInt(receiptNumber.replace(/\D/g, '')) || 0;
        }
        
        addBtn.addEventListener('click', () => {
            const receiptNumber = receiptInput.value.trim();
            if (receiptNumber) {
                const newReceipt = {
                    number: formatReceiptNumber(receiptNumber),
                    status: 'active',
                    dateAdded: new Date().toISOString(),
                    sortKey: getSortableNumber(receiptNumber),
                    verifiers: {},
                    paymentDate: null
                };
                
                database.ref('receipts').push(newReceipt);
                receiptInput.value = '';
            }
        });
        
        clearAllBtn.addEventListener('click', () => {
            if (confirm('–£–¥–∞–ª–∏—Ç—å –≤—Å–µ –∫–≤–∏—Ç–∞–Ω—Ü–∏–∏?')) {
                database.ref('receipts').remove();
            }
        });
        
        function checkReceiptStatus(verifiers) {
            if (!verifiers || Object.keys(verifiers).length === 0) return 'active';
            
            const allCompleted = Object.values(verifiers).every(v => v.completed);
            const someCompleted = Object.values(verifiers).some(v => v.completed);
            
            return allCompleted ? 'completed' : someCompleted ? 'partial' : 'active';
        }

        function updateFilters() {
            renderReceipts(database.ref('receipts'));
        }

        dateFilter.addEventListener('change', updateFilters);
        verifierFilter.addEventListener('change', updateFilters);
        statusFilter.addEventListener('change', updateFilters);

        function checkReceiptAgainstFilters(receipt) {
            // –§–∏–ª—å—Ç—Ä –ø–æ —Å—Ç–∞—Ç—É—Å—É
            if (statusFilter.value !== 'all' && receipt.status !== statusFilter.value) {
                return false;
            }
            
            // –§–∏–ª—å—Ç—Ä –ø–æ –¥–∞—Ç–µ –æ–ø–ª–∞—Ç—ã
            if (dateFilter.value === 'hasDate' && !receipt.paymentDate) return false;
            if (dateFilter.value === 'noDate' && receipt.paymentDate) return false;
            if (dateFilter.value === 'overdue' && receipt.paymentDate) {
                return new Date(receipt.paymentDate) < new Date();
            }
            
            // –§–∏–ª—å—Ç—Ä –ø–æ –ø–æ–≤–µ—Ä–∏—Ç–µ–ª—é
            if (verifierFilter.value !== 'all' && receipt.verifiers) {
                return Object.values(receipt.verifiers).some(v => v.name === verifierFilter.value);
            }
            
            return true;
        }

        function updateVerifierFilter(receipts) {
            const verifiers = new Set(['all']);
            
            receipts.forEach(receipt => {
                if (receipt.verifiers) {
                    Object.values(receipt.verifiers).forEach(v => {
                        if (v.name) verifiers.add(v.name);
                    });
                }
            });
            
            verifierFilter.innerHTML = '';
            verifiers.forEach(v => {
                const option = document.createElement('option');
                option.value = v;
                option.textContent = v === 'all' ? '–í—Å–µ –ø–æ–≤–µ—Ä–∏—Ç–µ–ª–∏' : v;
                verifierFilter.appendChild(option);
            });
        }

        function renderReceipts(snapshot) {
            const receipts = [];
            
            snapshot.forEach(childSnapshot => {
                const receipt = childSnapshot.val();
                receipt.id = childSnapshot.key;
                receipts.push(receipt);
            });
            
            receipts.sort((a, b) => a.sortKey - b.sortKey);
            updateVerifierFilter(receipts);
            
            activeReceiptsTbody.innerHTML = '';
            completedReceiptsTbody.innerHTML = '';
            
            receipts.forEach(receipt => {
                if (!checkReceiptAgainstFilters(receipt)) return;
                
                const row = document.createElement('tr');
                if (receipt.status === 'partial') row.classList.add('partial');
                if (receipt.status === 'completed') row.classList.add('completed');
                
                const numberCell = document.createElement('td');
                numberCell.textContent = receipt.number;
                
                const verifiersCell = document.createElement('td');
                
                // –°–ø–∏—Å–æ–∫ –ø–æ–≤–µ—Ä–∏—Ç–µ–ª–µ–π
                const verifiersList = document.createElement('div');
                if (receipt.verifiers) {
                    Object.entries(receipt.verifiers).forEach(([key, verifier]) => {
                        const verifierItem = document.createElement('div');
                        verifierItem.className = 'verifier-item';
                        
                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.checked = verifier.completed || false;
                        checkbox.addEventListener('change', () => {
                            const updated = {...receipt.verifiers};
                            updated[key].completed = checkbox.checked;
                            database.ref(`receipts/${receipt.id}`).update({
                                verifiers: updated,
                                status: checkReceiptStatus(updated)
                            });
                        });
                        
                        verifierItem.append(verifier.name, checkbox);
                        verifiersList.appendChild(verifierItem);
                    });
                }
                
                // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–≥–æ –ø–æ–≤–µ—Ä–∏—Ç–µ–ª—è
                const addVerifierDiv = document.createElement('div');
                const verifierInput = document.createElement('input');
                verifierInput.placeholder = '–§–∞–º–∏–ª–∏—è –ø–æ–≤–µ—Ä–∏—Ç–µ–ª—è';
                
                const addBtn = document.createElement('button');
                addBtn.textContent = '–î–æ–±–∞–≤–∏—Ç—å';
                addBtn.addEventListener('click', () => {
                    const name = verifierInput.value.trim();
                    if (name) {
                        const updated = {...(receipt.verifiers || {})};
                        updated[name.replace(/\s+/g, '_')] = { name, completed: false };
                        database.ref(`receipts/${receipt.id}`).update({
                            verifiers: updated,
                            status: checkReceiptStatus(updated)
                        });
                        verifierInput.value = '';
                    }
                });
                
                addVerifierDiv.append(verifierInput, addBtn);
                
                // –î–∞—Ç–∞ –æ–ø–ª–∞—Ç—ã
                const paymentDateDiv = document.createElement('div');
                paymentDateDiv.className = 'payment-date';
                const dateInput = document.createElement('input');
                dateInput.type = 'date';
                dateInput.value = receipt.paymentDate || '';
                dateInput.addEventListener('change', () => {
                    database.ref(`receipts/${receipt.id}`).update({
                        paymentDate: dateInput.value
                    });
                });
                paymentDateDiv.append('–û–ø–ª–∞—Ç–∞: ', dateInput);
                
                verifiersCell.append(verifiersList, addVerifierDiv, paymentDateDiv);
                
                // –î–µ–π—Å—Ç–≤–∏—è
                const actionsCell = document.createElement('td');
                
                if (receipt.status !== 'completed') {
                    const completeBtn = document.createElement('button');
                    completeBtn.textContent = '–í—ã–ø–æ–ª–Ω–µ–Ω–æ';
                    completeBtn.addEventListener('click', () => {
                        const updated = {...receipt.verifiers};
                        Object.keys(updated).forEach(k => updated[k].completed = true);
                        database.ref(`receipts/${receipt.id}`).update({
                            status: 'completed',
                            verifiers: updated,
                            dateCompleted: new Date().toISOString()
                        });
                    });
                    
                    actionsCell.appendChild(completeBtn);
                } else {
                    const reopenBtn = document.createElement('button');
                    reopenBtn.textContent = '–û—Ç–∫—Ä—ã—Ç—å';
                    reopenBtn.addEventListener('click', () => {
                        database.ref(`receipts/${receipt.id}`).update({
                            status: 'active',
                            dateCompleted: null
                        });
                    });
                    
                    actionsCell.appendChild(reopenBtn);
                }
                
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = '–£–¥–∞–ª–∏—Ç—å';
                deleteBtn.addEventListener('click', () => {
                    if (confirm('–£–¥–∞–ª–∏—Ç—å –∫–≤–∏—Ç–∞–Ω—Ü–∏—é?')) {
                        database.ref(`receipts/${receipt.id}`).remove();
                    }
                });
                
                actionsCell.appendChild(deleteBtn);
                
                row.append(numberCell, verifiersCell, actionsCell);
                
                if (receipt.status === 'completed') {
                    completedReceiptsTbody.appendChild(row);
                } else {
                    activeReceiptsTbody.appendChild(row);
                }
            });
        }
        
        database.ref('receipts').on('value', renderReceipts);
        
        receiptInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addBtn.click();
        });
    </script>
</body>
</html>
