<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Термометры инфракрасные бесконтактные электронные  </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #3399ff; /* Светлее синий цвет шапки */
            color: white; /* Белый текст */
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #3399ff; /* Светлее синий цвет кнопки */
            color: white; /* Белый текст на кнопке */
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #007bff; /* Более тёмный синий при наведении */
        }
    </style>
</head>
<body>

<h1> Термометры инфракрасные бесконтактные электронные </h1>
<table>
    <tr>
        <th>Реестр</th>
        <th>название</th>
        <th>Срок действия</th>
        <th>интервал между гос. поверкой</th>
    </tr>
    <tr>
        <td>РБ 03 25 5000 18</td>
        <td>microlife-Швец.(тпк-п/у/тпк-2. . . Тпк-10)</td>
        <td>29.11.2012 - 30.01.2023</td>
        <td>12 месяца</td>
    </tr>
</table>

<a href="javascript:history.back()" class="back-button">Назад</a>

<style>
    .back-button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 15px;
        background-color: #6ca0f4; /* Более тёмный светло-синий цвет */
        color: white; /* Белый текст */
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .back-button:hover {
        background-color: #5a8edc; /* Ещё более тёмный при наведении */
    }
</style>

</body>
</html>
