<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Эталоны</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th {
            background-color: #1E90FF;
            color: white;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        .red {
            background-color: red;
            color: white;
        }
        .orange {
            background-color: orange;
        }
        .btn {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Управление эталонами</h1>
    <button onclick="openModal()">➕ Добавить эталон</button>

    <table id="standardsTable">
        <thead>
            <tr>
                <th>Наименование</th>
                <th>Номер</th>
                <th>Дата поверки</th>
                <th>Осталось дней</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="modal" style="display:none;">
        <h2>Добавить/Изменить эталон</h2>
        <label>Наименование: <input type="text" id="name" required></label><br>
        <label>Номер: <input type="text" id="number" required></label><br>
        <label>Дата поверки: <input type="date" id="date" required></label><br>
        <label>Межповерочный интервал (месяцы): <input type="number" id="interval" required></label><br>
        <button onclick="saveStandard()">Сохранить</button>
        <button onclick="closeModal()">Закрыть</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com/",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Инициализация Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let editKey = null;

        function renderTable() {
            const tbody = document.querySelector('#standardsTable tbody');
            tbody.innerHTML = '';
            database.ref('standards').on('value', (snapshot) => {
                const standards = snapshot.val() || {};
                for (const key in standards) {
                    const standard = standards[key];
                    const checkDate = new Date(standard.date);
                    const now = new Date();
                    const intervalMonths = parseInt(standard.interval);
                    const dueDate = new Date(checkDate);
                    dueDate.setMonth(checkDate.getMonth() + intervalMonths);

                    const daysRemaining = Math.ceil((dueDate - now) / (1000 * 60 * 60 * 24));

                    const row = document.createElement('tr');

                    if (now > dueDate) {
                        row.classList.add('red');
                    } else if (now > dueDate.setMonth(dueDate.getMonth() - 1)) {
                        row.classList.add('orange');
                    }

                    row.innerHTML = `
                        <td>${standard.name}</td>
                        <td>${standard.number}</td>
                        <td>${standard.date}</td>
                        <td>${daysRemaining}</td>
                        <td>
                            <span class="btn" onclick="openModal('${key}')">Изменить</span>
                            <span class="btn" onclick="deleteStandard('${key}')">Удалить</span>
                        </td>
                    `;
                    tbody.appendChild(row);
                }
            });
        }

        function openModal(key = null) {
            editKey = key;
            const modal = document.getElementById('modal');
            if (key) {
                database.ref('standards/' + key).once('value').then((snapshot) => {
                    const standard = snapshot.val();
                    document.getElementById('name').value = standard.name;
                    document.getElementById('number').value = standard.number;
                    document.getElementById('date').value = standard.date;
                    document.getElementById('interval').value = standard.interval;
                });
            } else {
                document.getElementById('name').value = '';
                document.getElementById('number').value = '';
                document.getElementById('date').value = '';
                document.getElementById('interval').value = '';
            }
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function saveStandard() {
            const name = document.getElementById('name').value;
            const number = document.getElementById('number').value;
            const date = document.getElementById('date').value;
            const interval = document.getElementById('interval').value;

            if (editKey) {
                // Обновление существующего эталона
                database.ref('standards/' + editKey).set({ name, number, date, interval });
            } else {
                // Добавление нового эталона
                database.ref('standards').push({ name, number, date, interval });
            }

            renderTable();
            closeModal();
        }

        function deleteStandard(key) {
            if (confirm("Вы действительно хотите удалить этот эталон?")) {
                database.ref('standards/' + key).remove();
            }
        }

        // Инициализация таблицы при загрузке
        renderTable();
    </script>
</body>
</html>
