<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление эталонами</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            margin-right: 10px;
        }
        table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
            background-color: #f0f8ff; /* Цвет фона таблицы */
        }
        th, td {
            border: 1px solid #007bff; /* Цвет границы */
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff; /* Синяя заливка заголовков */
            color: white; /* Цвет текста заголовков */
        }
        .actions {
            display: flex;
            gap: 5px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            z-index: 1000;
            width: 300px;
        }
        .expired {
            background-color: #ffcccc; /* Красный цвет для просроченных эталонов */
        }
    </style>
</head>
<body>

    <button id="createRoom">Создать комнату</button>
    <button id="openAddStandard">Добавить эталон</button>

    <table id="items">
        <thead>
            <tr>
                <th>Наименование</th>
                <th>Номер</th>
                <th>Дата</th>
                <th>Тип</th>
                <th>Комната</th>
                <th>Осталось дней</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="overlay" id="overlay"></div>
    <div class="modal" id="addStandardModal">
        <h3>Добавить эталон</h3>
        <label for="roomSelect">Комната:</label>
        <select id="roomSelect" required></select>
        <label for="standardName">Наименование:</label>
        <input type="text" id="standardName" required>
        <label for="standardNumber">Номер:</label>
        <input type="text" id="standardNumber" required>
        <label for="standardDate">Дата:</label>
        <input type="date" id="standardDate" required>
        <label for="interval">Межповерочный интервал (месяцы):</label>
        <input type="number" id="interval" required>
        <label for="type">Тип:</label>
        <select id="type">
            <option value="поверка">Поверка</option>
            <option value="калибровка">Калибровка</option>
        </select>
        <button id="addStandard">Добавить</button>
        <button id="closeModal">Закрыть</button>
    </div>

    <script>
        let standards = [];
        let rooms = [];

        // Загружаем данные из Local Storage при загрузке страницы
        window.onload = function() {
            const storedStandards = localStorage.getItem('standards');
            const storedRooms = localStorage.getItem('rooms');
            if (storedStandards) {
                standards = JSON.parse(storedStandards);
            }
            if (storedRooms) {
                rooms = JSON.parse(storedRooms);
                updateRoomSelect();
            }
            renderStandards();
        };

        document.getElementById('createRoom').addEventListener('click', () => {
            const roomName = prompt('Введите название комнаты (можно текст):');
            rooms.push(roomName);
            alert(`Комната "${roomName}" создана!`);
            updateRoomSelect();
            saveData();
        });

        function updateRoomSelect() {
            const roomSelect = document.getElementById('roomSelect');
            roomSelect.innerHTML = '';
            rooms.forEach((room, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = room;
                roomSelect.appendChild(option);
            });
        }

        document.getElementById('openAddStandard').addEventListener('click', () => {
            if (rooms.length === 0) {
                alert('Сначала создайте комнату!');
                return;
            }
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('addStandardModal').style.display = 'block';
        });

        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('addStandardModal').style.display = 'none';
        });

        document.getElementById('addStandard').addEventListener('click', () => {
            const roomIndex = document.getElementById('roomSelect').value;
            const name = document.getElementById('standardName').value;
            const number = document.getElementById('standardNumber').value;
            const dateInput = new Date(document.getElementById('standardDate').value);
            const interval = parseInt(document.getElementById('interval').value);
            const type = document.getElementById('type').value;

            const expirationDate = new Date(dateInput);
            expirationDate.setMonth(expirationDate.getMonth() + interval);

            const daysLeft = Math.ceil((expirationDate - new Date()) / (1000 * 60 * 60 * 24));

            const standard = {
                name,
                number,
                date: dateInput.toISOString(),
                type,
                room: rooms[roomIndex],
                expirationDate: expirationDate.toISOString(),
                daysLeft
            };

            standards.push(standard);
            renderStandards();
            saveData();
            closeModal();
        });

        function renderStandards() {
            const tbody = document.querySelector('#items tbody');
            tbody.innerHTML = '';
            standards.forEach((standard) => {
                const row = document.createElement('tr');
                if (standard.daysLeft < 0) {
                    row.classList.add('expired');
                }
                row.innerHTML = `
                    <td>${standard.name}</td>
                    <td>${standard.number}</td>
                    <td>${new Date(standard.date).toLocaleDateString()}</td>
                    <td>${standard.type}</td>
                    <td>${standard.room}</td>
                    <td>${standard.daysLeft}</td>
                    <td class="actions">
                        <button onclick="editStandard(${standards.indexOf(standard)})">Изменить</button>
                        <button onclick="deleteStandard(${standards.indexOf(standard)})">Удалить</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function saveData() {
            localStorage.setItem('standards', JSON.stringify(standards));
            localStorage.setItem('rooms', JSON.stringify(rooms));
        }

        window.editStandard = function(index) {
            const standard = standards[index];
            const name = prompt('Введите новое наименование эталона:', standard.name);
            const number = prompt('Введите новый номер эталона:', standard.number);
            const dateInput = prompt('Введите новую дату (ГГГГ-ММ-ДД):', new Date(standard.date).toISOString().split('T')[0]);
            const date = new Date(dateInput);
            const interval = parseInt(prompt('Введите новый межповерочный интервал в месяцах:', (new Date(standard.expirationDate).getMonth() - date.getMonth())));
            const type = prompt('Введите новый тип (поверка/калибровка):', standard.type);

            const expirationDate = new Date(date);
            expirationDate.setMonth(expirationDate.getMonth() + interval);
            const daysLeft = Math.ceil((expirationDate - new Date()) / (1000 * 60 * 60 * 24));

            standard.name = name;
            standard.number = number;
            standard.date = date.toISOString();
            standard.type = type;
            standard.expirationDate = expirationDate.toISOString();
            standard.daysLeft = daysLeft;

            saveData();
            renderStandards();
        };

        window.deleteStandard = function(index) {
            if (confirm('Вы уверены, что хотите удалить эталон?')) {
                standards.splice(index, 1);
                saveData();
                renderStandards();
            }
        };
    </script>

</body>
</html>
