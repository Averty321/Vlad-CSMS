<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление эталонами</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            margin-right: 10px;
        }
        table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
            background-color: #f0f8ff; /* Цвет фона таблицы */
        }
        th, td {
            border: 1px solid #007bff; /* Цвет границы */
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff; /* Синяя заливка заголовков */
            color: white; /* Цвет текста заголовков */
        }
        .actions {
            display: flex;
            gap: 5px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            z-index: 1000;
            width: 300px;
        }
        .expired {
            background-color: #ffcccc; /* Красный цвет для просроченных эталонов */
        }
    </style>
</head>
<body>

    <button id="createLocation">Создать расположение</button>
    <button id="manageLocations">Управление расположениями</button>
    <button id="openAddStandard">Добавить эталон</button>

    <table id="items">
        <thead>
            <tr>
                <th>Наименование</th>
                <th>Номер</th>
                <th>Дата</th>
                <th>Вид метрологической оценки</th>
                <th>Расположение</th>
                <th>Осталось дней</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="overlay" id="overlay"></div>
    <div class="modal" id="addStandardModal">
        <h3>Добавить эталон</h3>
        <label for="locationSelect">Расположение:</label>
        <select id="locationSelect" required></select>
        <label for="standardName">Наименование:</label>
        <input type="text" id="standardName" required>
        <label for="standardNumber">Номер:</label>
        <input type="text" id="standardNumber" required>
        <label for="standardDate">Дата:</label>
        <input type="date" id="standardDate" required>
        <label for="interval">Межповерочный интервал (месяцы):</label>
        <input type="number" id="interval" required>
        <label for="measurementType">Вид метрологической оценки:</label>
        <select id="measurementType">
            <option value="поверка">Поверка</option>
            <option value="калибровка">Калибровка</option>
        </select>
        <button id="addStandard">Добавить</button>
        <button id="closeModal">Закрыть</button>
    </div>

    <div class="modal" id="manageLocationsModal">
        <h3>Управление расположениями</h3>
        <ul id="locationList"></ul>
        <input type="text" id="newLocationName" placeholder="Название расположения" required>
        <button id="addLocation">Добавить расположение</button>
        <button id="closeLocationsModal">Закрыть</button>
    </div>

    <script>
        let standards = [];
        let locations = [];

        function updateLocationSelect() {
            const locationSelect = document.getElementById('locationSelect');
            locationSelect.innerHTML = '';
            locations.forEach((location, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = location;
                locationSelect.appendChild(option);
            });
        }

        document.getElementById('createLocation').addEventListener('click', () => {
            const locationName = document.getElementById('newLocationName').value.trim();
            if (locationName) {
                locations.push(locationName);
                updateLocationSelect();
                alert(`Расположение "${locationName}" создано!`);
                document.getElementById('newLocationName').value = ''; // Очистить поле
            } else {
                alert('Название расположения не может быть пустым!');
            }
        });

        document.getElementById('manageLocations').addEventListener('click', () => {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('manageLocationsModal').style.display = 'block';
            renderLocationList();
        });

        function renderLocationList() {
            const locationList = document.getElementById('locationList');
            locationList.innerHTML = '';
            locations.forEach((location, index) => {
                const li = document.createElement('li');
                li.textContent = location;
                li.innerHTML += `
                    <button onclick="editLocation(${index})">Изменить</button>
                    <button onclick="deleteLocation(${index})">Удалить</button>
                `;
                locationList.appendChild(li);
            });
        }

        window.editLocation = function(index) {
            const newName = prompt('Введите новое название расположения:', locations[index]);
            if (newName) {
                locations[index] = newName;
                renderLocationList();
                updateLocationSelect();
            }
        };

        window.deleteLocation = function(index) {
            const isUsed = standards.some(standard => standard.location === locations[index]);
            if (isUsed) {
                alert('Нельзя удалить расположение, так как оно используется в эталонах!');
                return;
            }
            if (confirm('Вы уверены, что хотите удалить расположение?')) {
                locations.splice(index, 1);
                renderLocationList();
                updateLocationSelect();
            }
        };

        document.getElementById('openAddStandard').addEventListener('click', () => {
            if (locations.length === 0) {
                alert('Сначала создайте расположение!');
                return;
            }
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('addStandardModal').style.display = 'block';
        });

        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('addStandardModal').style.display = 'none';
        });

        document.getElementById('closeLocationsModal').addEventListener('click', () => {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('manageLocationsModal').style.display = 'none';
        });

        document.getElementById('addStandard').addEventListener('click', () => {
            const locationIndex = document.getElementById('locationSelect').value;
            const name = document.getElementById('standardName').value.trim();
            const number = document.getElementById('standardNumber').value.trim();
            const dateInput = new Date(document.getElementById('standardDate').value);
            const interval = parseInt(document.getElementById('interval').value);
            const measurementType = document.getElementById('measurementType').value;

            if (!name || !number || isNaN(interval) || !dateInput || locationIndex === "") {
                alert('Пожалуйста, заполните все поля!');
                return;
            }

            const expirationDate = new Date(dateInput);
            expirationDate.setMonth(expirationDate.getMonth() + interval);
            const daysLeft = Math.ceil((expirationDate - new Date()) / (1000 * 60 * 60 * 24));

            const standard = {
                name,
                number,
                date: dateInput.toISOString(),
                measurementType,
                location: locations[locationIndex],
                expirationDate: expirationDate.toISOString(),
                daysLeft
            };

            standards.push(standard);
            renderStandards();
            saveData();
            closeModal();
        });

        function renderStandards() {
            const tbody = document.querySelector('#items tbody');
            tbody.innerHTML = '';
            standards.forEach((standard) => {
                const row = document.createElement('tr');
                if (standard.daysLeft < 0) {
                    row.classList.add('expired');
                }
                row.innerHTML = `
                    <td>${standard.name}</td>
                    <td>${standard.number}</td>
                    <td>${new Date(standard.date).toLocaleDateString()}</td>
                    <td>${standard.measurementType}</td>
                    <td>${standard.location}</td>
                    <td>${standard.daysLeft}</td>
                    <td class="actions">
                        <button onclick="editStandard(${standards.indexOf(standard)})">Изменить</button>
                        <button onclick="deleteStandard(${standards.indexOf(standard)})">Удалить</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function saveData() {
            // Сохранение данных в Firebase или локально
        }

        window.editStandard = function(index) {
            // Логика редактирования эталона
        };

        window.deleteStandard = function(index) {
            if (confirm('Вы уверены, что хотите удалить эталон?')) {
                standards.splice(index, 1);
                saveData();
                renderStandards();
            }
        };
    </script>

</body>
</html>
